<!DOCTYPE html>
<html lang="en" ng-app="SomeApp">
<head>
  <meta charset="UTF-8">
  <title>Appliances</title>
  <script src="libs/angular.min.js"></script>
  <link rel="stylesheet" href="libs/bootstrap-theme.min.css">
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <script src="script/script.js"></script>
  <link rel="stylesheet" href="style/style.css">
</head>

<body ng-controller="SomeAppCtrl">
 
  <div class="container" ng-if="logged">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="col-md-4">Appliances electricity</h3>
        <div class="user-block col-md-2 col-md-offset-6">
          <span class="user">{{user}}</span>
          <button class="btn btn-primary btn-sm">Log Off</button>
        </div>
      </div>
      <div class="panel-body">
      </div>
    </div>
  </div>
  
  
<div ng-if="loginWindow">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="text-center">Welcome</h1>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control input-lg " ng-model="userLogin" placeholder="Username" />
          <p class="text-warning" ng-if="loginUserNameWarn">This is incorrect login</p>
        </div>

        <div class="form-group">
          <input type="password" class="form-control input-lg" ng-model="userPass" placeholder="Password" />
          <p class="text-warning" ng-if="loginUserPassWarn">This is incorrect password</p>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-block btn-lg btn-primary" value="Login" ng-click="login()"/>
          <span class="pull-right"><a href="#" ng-click="activateRegisterWindow()">Register</a></span>
        </div>
      </div>
    </div>
  </div>
  </div>
  
<div ng-if="registerWindow">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="text-center">Registration: </h1>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control input-lg" placeholder="Username" />
          <p class="text-warning" ng-if="regUserNameWarn">This login is already used</p>
        </div>

        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Password" />
        </div>

        <div class="form-group">
          <input type="password" class="form-control input-lg" placeholder="Confirm password" />
          <p class="text-warning" ng-if="regUserPassConfWarn">Incorrect password confirmation</p>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-block btn-lg btn-primary" value="Register" />
          <span class="pull-right"><a href="#" ng-click="activateLoginWindow()">Login</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
  
</body>
</html>
